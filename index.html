<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CipherBox by Haseeb</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              slate: {
                850: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
      }
      textarea::-webkit-scrollbar {
        width: 8px;
      }
      textarea::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      textarea::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      textarea::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      .fade-in {
        animation: fadeIn 0.3s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "crypto-js": "https://aistudiocdn.com/crypto-js@^4.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-indigo-950 text-slate-200 p-4 md:p-8 font-sans selection:bg-indigo-500/30">
    <div class="max-w-7xl mx-auto space-y-8">
      
      <!-- Header -->
      <header class="flex flex-col md:flex-row md:items-center justify-between gap-6 pb-6 border-b border-slate-800/60">
        <div class="space-y-2">
          <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-emerald-400 tracking-tight flex items-center gap-3">
            <svg class="w-10 h-10 md:w-12 md:h-12 text-indigo-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="m9 12 2 2 4-4"/></svg>
            CipherBox by Haseeb
          </h1>
          <p class="text-slate-400 text-lg max-w-xl">
            Secure client-side encryption. Your data never leaves your browser.
          </p>
        </div>

        <!-- Settings / Controls -->
        <div class="flex items-center gap-4 bg-slate-800/40 p-2 rounded-xl border border-slate-700/50 backdrop-blur-md">
          <div class="flex items-center gap-2 px-3 text-slate-400 text-sm font-medium">
            <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 7h-9"/><path d="M14 17H5"/><circle cx="17" cy="17" r="3"/><circle cx="7" cy="7" r="3"/></svg>
            <span class="hidden sm:inline">Algorithm</span>
          </div>
          <div class="flex bg-slate-900/80 rounded-lg p-1 border border-slate-800">
            <button id="btn-mode-aes" class="px-4 py-2 rounded-md text-sm font-semibold transition-all duration-200 bg-indigo-600 text-white shadow-lg shadow-indigo-500/25">
              AES (Secure)
            </button>
            <button id="btn-mode-base64" class="px-4 py-2 rounded-md text-sm font-semibold transition-all duration-200 text-slate-400 hover:text-slate-200 hover:bg-slate-800">
              Base64 (Simple)
            </button>
          </div>
        </div>
      </header>

      <!-- Main Content Grid -->
      <main class="grid md:grid-cols-2 gap-6 lg:gap-8 items-start">
        
        <!-- Encrypt Side -->
        <section class="relative group">
          <div class="absolute -inset-1 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-2xl blur opacity-20 group-hover:opacity-30 transition duration-1000"></div>
          <div class="relative h-full flex flex-col bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-2xl p-6 shadow-xl">
            <div class="flex items-center justify-between mb-6">
              <h2 class="text-xl font-bold text-white flex items-center gap-2">
                <svg class="w-5 h-5 text-indigo-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                Encrypt
              </h2>
              <span id="mode-label-enc" class="px-2 py-1 rounded-full bg-slate-700 text-xs font-medium text-slate-300 border border-slate-600">
                AES Mode
              </span>
            </div>

            <div class="space-y-4 flex-1 flex flex-col">
              <!-- Input Area -->
              <div class="flex-1 min-h-[120px]">
                <label class="block text-sm font-medium text-slate-400 mb-2">Message to Encrypt</label>
                <textarea id="enc-input" placeholder="Type your secret message here..." class="w-full h-full min-h-[120px] bg-slate-900/50 border border-slate-700 rounded-xl p-4 text-slate-200 placeholder-slate-500 focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none transition-all"></textarea>
              </div>

              <!-- Password Field -->
              <div id="enc-pwd-container">
                <label class="block text-sm font-medium text-slate-400 mb-2">Secret Key</label>
                <div class="relative">
                  <input type="text" id="enc-pwd" placeholder="Enter a strong password" class="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 text-slate-200 placeholder-slate-500 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all pr-10">
                  <div class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-500 pointer-events-none">
                    <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                  </div>
                </div>
              </div>

              <!-- Output Area -->
              <div class="flex-1 min-h-[120px]">
                <div class="flex items-center justify-between mb-2">
                  <label class="block text-sm font-medium text-slate-400">Encrypted Result</label>
                  <button id="btn-copy" class="hidden inline-flex items-center justify-center px-2 py-1 text-xs rounded bg-slate-700 hover:bg-slate-600 text-slate-300 transition-colors">
                    <span id="copy-icon" class="flex items-center"><svg class="w-3 h-3 mr-1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>Copy</span>
                    <span id="check-icon" class="hidden flex items-center text-emerald-400"><svg class="w-3 h-3 mr-1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6 9 17l-5-5"/></svg>Copied</span>
                  </button>
                </div>
                <textarea id="enc-output" readonly placeholder="Encrypted text will appear here..." class="w-full h-full min-h-[120px] bg-slate-950 border border-slate-800 rounded-xl p-4 text-indigo-300 font-mono text-sm resize-none focus:outline-none focus:ring-1 focus:ring-indigo-500/50"></textarea>
              </div>
            </div>
          </div>
        </section>

        <!-- Decrypt Side -->
        <section class="relative group">
          <div class="absolute -inset-1 bg-gradient-to-r from-emerald-500 to-teal-600 rounded-2xl blur opacity-20 group-hover:opacity-30 transition duration-1000"></div>
          <div class="relative h-full flex flex-col bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-2xl p-6 shadow-xl">
            <div class="flex items-center justify-between mb-6">
              <h2 class="text-xl font-bold text-white flex items-center gap-2">
                <svg class="w-5 h-5 text-emerald-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 9.9-1"/></svg>
                Decrypt
              </h2>
              <span id="mode-label-dec" class="px-2 py-1 rounded-full bg-slate-700 text-xs font-medium text-slate-300 border border-slate-600">
                AES Mode
              </span>
            </div>

            <div class="space-y-4 flex-1 flex flex-col">
              <!-- Input Ciphertext -->
              <div class="flex-1 min-h-[120px]">
                <label class="block text-sm font-medium text-slate-400 mb-2">Paste Encrypted Text</label>
                <textarea id="dec-input" placeholder="Paste the scrambled text here..." class="w-full h-full min-h-[120px] bg-slate-900/50 border border-slate-700 rounded-xl p-4 text-indigo-300 font-mono text-sm placeholder-slate-600 focus:ring-2 focus:ring-emerald-500 focus:border-transparent resize-none transition-all"></textarea>
              </div>

              <!-- Password Field -->
              <div id="dec-pwd-container">
                <label class="block text-sm font-medium text-slate-400 mb-2">Secret Key</label>
                <div class="relative">
                  <input type="text" id="dec-pwd" placeholder="Enter the key used to encrypt" class="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 text-slate-200 placeholder-slate-500 focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all pr-10">
                  <div class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-500 pointer-events-none">
                    <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 9.9-1"/></svg>
                  </div>
                </div>
              </div>

              <!-- Action Button -->
              <div>
                <button id="btn-decrypt" class="w-full inline-flex items-center justify-center px-4 py-2 rounded-lg font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 disabled:opacity-50 disabled:cursor-not-allowed bg-emerald-600 hover:bg-emerald-500 focus:ring-emerald-500 shadow-lg shadow-emerald-500/20 text-white">
                  Decrypt Message
                </button>
              </div>

              <!-- Output Area -->
              <div class="flex-1 min-h-[120px]">
                <label class="block text-sm font-medium text-slate-400 mb-2">Original Message</label>
                <div id="dec-output-container" class="relative h-full min-h-[120px] w-full rounded-xl border border-slate-800 bg-slate-950 p-4 transition-all overflow-hidden">
                  
                  <!-- Empty State -->
                  <div id="dec-empty" class="flex flex-col items-center justify-center h-full text-slate-600">
                    <svg class="w-8 h-8 mb-2 opacity-50" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>
                    <p class="text-sm">Decrypted text will appear here</p>
                  </div>

                  <!-- Result State -->
                  <div id="dec-result" class="hidden h-full overflow-auto fade-in">
                    <p id="dec-output-text" class="text-slate-200 whitespace-pre-wrap"></p>
                  </div>

                  <!-- Error State -->
                  <div id="dec-error" class="hidden flex flex-col items-center justify-center h-full text-red-400 text-center fade-in">
                    <svg class="w-8 h-8 mb-2 opacity-80" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
                    <p id="dec-error-text" class="text-sm font-medium"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

      </main>

      <!-- Footer -->
      <footer class="text-center text-slate-600 text-sm py-8">
        <p>Â© 2025 CipherBox. Developed by Haseeb. No data is stored or transmitted. Haseeb Malik</p>
      </footer>
    </div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
